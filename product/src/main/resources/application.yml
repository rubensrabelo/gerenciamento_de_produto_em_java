spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/product_management
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  sql:
    init:
      mode: always  # Carrega scripts SQL automaticamente ao inicializar o app (opcional)
